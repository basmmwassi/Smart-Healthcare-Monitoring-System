<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />

</head>

<body>
    <div class="dash">
        <div class="topbar">
            <div>
                <h1 style="margin:0;">Dashboard</h1>
                <div class="muted" id="whoami">Loading user...</div>
            </div>
            <button class="btn" id="logout-btn">Logout</button>
        </div>

        <div class="row">
            <div class="stat-card">
                <h3 style="margin-top:0;">Total Patients</h3>
                <div id="total-patients">0</div>
            </div>
            <div class="stat-card">
                <h3 style="margin-top:0;">Active Devices</h3>
                <div id="active-devices">0</div>
            </div>
            <div class="stat-card">
                <h3 style="margin-top:0;">Critical Alerts</h3>
                <div id="critical-alerts">0</div>
            </div>
            <div class="stat-card">
                <h3 style="margin-top:0;">Normal Patients</h3>
                <div id="normal-patients">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="search">
                <input id="search" type="text" placeholder="Search by patient name or patientId..." />
            </div>

            <div class="filters">
                <label class="chip">
                    <input id="only-warnings" type="checkbox" />
                    Only warnings/critical
                </label>
                <button class="btn" id="refresh-btn">Refresh</button>
            </div>
        </div>

        <div id="patients-grid" class="grid"></div>

        <div id="dash-empty" class="empty" style="display:none;"></div>
        <p id="dash-msg" style="margin-top:14px;"></p>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
